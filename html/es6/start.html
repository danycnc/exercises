<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Esercizio 6 HTML</title>
</head>

<body>
    <section>
        <div>
            <label for="num-input">
                <input type="number" id="num-input" name="num-input" min="0" max="100" step="2" autofocus>
            </label>
        </div>

        <div>
            <label for="chkbox">
                <span>Sei vivo?</span>
                <input type="checkbox" id="chkbox" name="chkbox" checked>
            </label>
        </div>

        <div>
            <input type="date" id="calendar" name="calendar" min="2000-01-01">
        </div>
    </section>

    <section>
        <div>
            <button id="btn" name="btn" disabled >Premimi</button>
        </div>
    </section>
</body>

</html>
