<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>HTML esercizio 7</title>
	<style>
		label {
			display: block
		}
	</style>
</head>

<body>
	<h1>Modulo di registrazione</h1>
	<h4>I campi contrassegnati con * sono obbligatori</h4>
	<form action="demo" method="post">
		<section>
			<fieldset>
				<legend>Dati Utente</legend>
				<label for="usermail">
					<span>Email*: </span>
					<input type="email" name="usermail" id="usermail" required>
				</label>
				<label for="pass">
					<span>Password*: </span>
					<input type="password" name="pass" id="pass" required>
				</label>
				<label for="fname">
					<span>Nome*: </span>
					<input type="text" name="fname" id="fname" required>
				</label>
				<label for="lname">
					<span>Cognome*: </span>
					<input type="text" name="lname" id="lname" required>
				</label>
				<label for="birth">
					<span>Data di nascita*: </span>
					<input type="date" name="bitrh" id="birth" required>
				</label>
				<label for="phone">
					<span>Telefono: </span>
					<input type="tel" name="phone" id="phone">
				</label>
			</fieldset>
			<br>
			<fieldset>
				<legend>Piani di abbonamento</legend>
				<select name="plan" id="subscribe">
					<option value="FR">Free</option>
					<optgroup label="Piani a Pagamento">
						<option value="BA">Basic 5€/mese</option>
						<option value="PR">Professional 12€/mese</option>
						<option value="UL">Ultimate 25€/mese</option>
					</optgroup>
				</select>
				<label for="pro">
					<span>Ottieni i vantaggi PRO</span>
					<input type="checkbox" id="pro" name="pro" value="PRO">
				</label>
			</fieldset>
			<br>
			<fieldset>
				<legend>Dati di pagamento</legend>
				<label for="credit-card">
					<span>Numero Carta*: </span>
					<input type="tel" id="credit-card" name="credit-card" maxlength="16" placeholder="1234 5678 9123 4567" required>
				</label>
				<label for="cvc">
					<span>CVC*: </span>
					<input type="password" id="cvc" name="cvc" maxlength="3" required>
				</label> 
				<label for="expired">
					<span>Mese*: </span>
					<input type="list" name="expired" id="exp-month" list="month" required>
					<datalist id="month">
						<option value="01"></option>
						<option value="02"></option>
						<option value="03"></option>
						<option value="04"></option>
						<option value="05"></option>
						<option value="06"></option>
						<option value="07"></option>
						<option value="08"></option>
						<option value="09"></option>
						<option value="10"></option>
						<option value="11"></option>
						<option value="12"></option>
					</datalist>
					<span>Anno*: </span>
					<input type="list" name="expired" id="exp-year" list="year" required>
					<datalist id="year">
						<option value="2022"></option>
						<option value="2023"></option>
						<option value="2024"></option>
						<option value="2025"></option>
						<option value="2026"></option>
						<option value="2027"></option>
					</datalist>
				</label>
				<label for="addr">
					<span>Indirizzo fatturazione</span>
					<input type="text" id="addr" name="addr">
				</label>
			</fieldset>
		</section>
		<section>
			<div>
				<button type="submit">Registrami</button>
			</div>
		</section>
	</form>

</body>

</html>
