<html>
  <body>
    <div id="container">
      <h2>Hero's List</h2>
      <ul class="hero-list">
        <li class="hero-list-item">Batman</li>
        <li class="hero-list-item">Superman</li>
        <li class="hero-list-item">Spiderman</li>
        <li class="hero-list-item">Hulk</li>
        <li class="hero-list-item">Wolverine</li>
      </ul>
    </div>
  </body>
</html>

<script>
  document.addEventListener("mouseover", function (e) {
    if (e.target.matches(".hero-list-item")) {
      let heroItem = e.target;
      heroItem.style.backgroundColor = "yellow";
    }
  });
  document.addEventListener("mouseout", function (e) {
    if (e.target.matches(".hero-list-item")) {
      let heroItem = e.target;
      heroItem.style.backgroundColor = "transparent";
    }
  });
</script>
