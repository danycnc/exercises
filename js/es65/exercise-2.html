<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">
        Fetch Post from LocalStorage
      </button>

      <h2>Post: <span id="post-title"></span></h2>
    </div>
  </body>
</html>

<script>
  const fetchLocal = document.getElementById("fetch-post")

  function getLocalTitle(){
    let titleContent = localStorage.getItem('title')
    document.getElementById('post-title').textContent=titleContent
  }

  fetchLocal.addEventListener("click", getLocalTitle)
  
</script>
