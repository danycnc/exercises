<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post" onclick=getRequest()>Fetch Post</button>
      <button type="button" id="save-post" onclick=saveInLocal()>Save Post on LocalStorage</button>
    </div>
  </body>
</html>
  <script>

    let response
    let postContent

    async function getRequest(){
    fetch("https://jsonplaceholder.typicode.com/posts/1")
    .then(response => response.json())
    .then(data => postContent = data);
    }

  function saveInLocal(){
    try {
      if (postContent){
        for(key in postContent){
          localStorage.setItem(key, postContent[key])
        }
      }
      else {
        throw new Error("No post to save yet!")
      }
    }
    catch (err) {
      console.log(err)
    }
  }


  </script>
